<!-- KidPrint logo — emerald→indigo gradient, simple "K" filament mark -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title id="title">KidPrint Logo</title>
  <desc id="desc">Rounded square with gradient and a stylized letter K drawn like 3D printer filament.</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22c55e"></stop>
      <stop offset="100%" stop-color="#6366f1"></stop>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="b"></feGaussianBlur>
      <feOffset dy="1" result="o"></feOffset>
      <feMerge><feMergeNode in="o"></feMergeNode><feMergeNode in="SourceGraphic"></feMergeNode></feMerge>
    </filter>
  </defs>

  <!-- Background tile -->
  <rect x="8" y="8" width="240" height="240" rx="44" fill="url(#g)"></rect>

  <!-- Subtle inner shine -->
  <rect x="16" y="16" width="224" height="224" rx="38" fill="white" opacity=".06"></rect>

  <!-- Filament "K" mark -->
  <g stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" filter="url(#soft)">
    <!-- vertical -->
    <path d="M 96 72 L 96 184" stroke-width="14"></path>
    <!-- upper arm -->
    <path d="M 96 128 L 164 76" stroke-width="14"></path>
    <!-- lower arm -->
    <path d="M 96 128 L 172 184" stroke-width="14"></path>
    <!-- tiny nozzle dot where filament 'starts' -->
    <circle cx="164" cy="76" r="6" fill="#ffffff"></circle>
  </g>

  <!-- subtle border -->
  <rect x="8" y="8" width="240" height="240" rx="44" fill="none" stroke="#ffffff" opacity=".18"></rect>
</svg>
